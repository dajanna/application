<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/4 flex flex-col items-center" [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="py-4 text-center">
        <h1 class="font-bold py-2">LogIn</h1>
        <h6 class="text-slate-600 text-base">Log in to your account</h6>
      </div>
  
      <!-- Email Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
  
      <!-- Password Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </mat-form-field>
  
      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 px-3 bg-purple-700 text-white border border-slate-200">
        Log In
      </button>
  
      <!-- Register Link -->
      <div class="my-5">
        <span class="text-slate-600">Don't have an account?</span>
        <a class="text-purple-700" [routerLink]="['/register']">Register</a>
      </div>
    </form>
  </div>
